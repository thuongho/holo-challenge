<div class="row">
    <div class="col-md-6">
        <h1>{{title}}</h1>
        <p>Enter array of time objects in the input field to calculate the max time. Use comma to separate the time objects. The array should be in the following format.</p>
        <p><i>i.e. [{time:200}, {time:410}, {time:1000}, {time:1000.5}]</i></p>
        <input type="text" ng-model="timeArray"> <a href="" class="btn btn-info" ng-click="getMaxTime()">Get Max Time</a>
        <hr>
        <h3>{{maxTime}}</h3>
    </div>
</div>
