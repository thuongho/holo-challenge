<h1>Contact Manager and REST</h1>
<!-- GET -->
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-success btn-block" ng-click="loadGetData()"><span class="glyphicon glyphicon-user"></span> Contacts</div>
    </div>
</div>

<!-- Display GET items -->
<div class="row" ng-show="showAllItemsContainer" class="allItems">
    <div class="col-md-10">
        <h2>All Contacts</h2>
    </div>

    <!-- search contacts -->
    <div class="col-md-10">
        <input class="form-control" type="text" placeholder="Search Contacts" ng-model="searchText">
    </div>

    <!-- toggle show and hide items -->
    <div class="col-md-10">
        <button class="btn btn-block btn-warning" ng-click="toggleShowHide()">{{hideShowButtonName}}</button>
    </div>
    <br>

    <!-- individual items -->
    <div class="col-md-10" ng-repeat="sampleItem in sampleObjects | filter:searchText" class="allItems" ng-show="allItems">
        <button class="btn btn-default btn-block" ng-click="populateField(sampleItem)">
            <b>{{sampleItem.name ? sampleItem.name : "Mystery Contact"}}</b>
            -
            <span class="text-primary"><i>{{sampleItem.value ? sampleItem.value : "Unknown"}}</i></span>
        </button>
    </div>

    <!-- edit / delete item -->
    <div class="col-md-10" ng-show="showEdit">
        <!-- button to close edit -->
        <span class="glyphicon glyphicon-remove-circle pull-right" ng-click="showEdit=false"></span>

        <h2>EDIT Contact</h2>
        <form ng-submit="updateEditItem()">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       id="sampleID"
                       ng-model="updateItem.id"
                       readonly>
            </div>
            <div class="form-group">
                <label for="sampleName">Name</label>
                <input type="text"
                       class="form-control"
                       id="sampleName"
                       ng-model="updateItem.name">
            </div>
            <div class="form-group">
                <label for="sampleValue">Contact Info</label>
                <input type="text"
                       class="form-control"
                       id="sampleValue"
                       ng-model="updateItem.value">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-info">Update</button>
                <button class="btn btn-danger" ng-click="removeItem(updateItem)">Delete</button>
            </div>
        </form>
    </div>

    <hr>
    <br>
</div>

<!-- add new contact -->
<div class="row">
    <div class="col-md-10">
        <div class="btn btn-primary btn-block" ng-click="showPost=true"><span class="glyphicon glyphicon-plus"></span> Add New Contact</div>
    </div>
</div>
<br>

<!-- POST -->
<div class="row" ng-show="showPost">
    <div class="col-md-10">
    <h2>POST</h2>
        <form ng-submit="postObject()">
            <div class="form-group">
                <label for="sampleName">Name</label>
                <input type="text" class="form-control" id="sampleNamePost" placeholder="Name" ng-model="object.name">
            </div>
            <div class="form-group">
                <label for="sampleValue">Contact Info</label>
                <input type="text" class="form-control" id="sampleValuePost" placeholder="Value" ng-model="object.value">
            </div>
            <button type="submit" class="btn btn-default">POST</button>
        </form>
    </div>
</div>
