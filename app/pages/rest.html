<h1>CRUD</h1>
<!-- GET -->
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-default btn-block" ng-click="loadGetData()">GET</div>
    </div>
</div>

<!-- Display GET items -->
<div class="row" ng-show="showAllItemsContainer" class="allItems">
    <h2>All Items</h2>

    <!-- toggle show and hide items -->
    <button class="btn btn-block" ng-click="toggleShowHide()">{{hideShowButtonName}}</button>

    <!-- individual items -->
    <div class="col-md-4" ng-repeat="sampleItem in sampleObjects" class="allItems" ng-show="allItems">
        <button class="btn btn-default btn-block" ng-click="populateField(sampleItem)">{{sampleItem}}</button>
    </div>

    <div class="row" ng-show="showEdit">
        <h2>EDIT ITEM</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="sampleID" placeholder="{{id}}" readonly>
            </div>
            <div class="form-group">
                <label for="sampleName">Name</label>
                <input type="text" class="form-control" id="sampleName" placeholder="{{name}}">
            </div>
            <div class="form-group">
                <label for="sampleValue">Value</label>
                <input type="text" class="form-control" id="sampleValue" placeholder="{{value}}">
            </div>
            <button type="submit" class="btn btn-default" ng-click="showEdit=false">PUT</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-default btn-block" ng-click="">POST</div>
    </div>
</div>

<div class="row">
    <h2>POST</h2>
    <form ng-submit="postObject()">
        <div class="form-group">
            <label for="sampleName">Name</label>
            <input type="text" class="form-control" id="sampleNamePost" placeholder="Name" ng-model="object.name">
        </div>
        <div class="form-group">
            <label for="sampleValue">Value</label>
            <input type="text" class="form-control" id="sampleValuePost" placeholder="Value" ng-model="object.value">
        </div>
        <button type="submit" class="btn btn-default">POST</button>
    </form>
