<h1>CRUD</h1>
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-default btn-block" ng-click="loadGetData()">GET</div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-default btn-block" ng-click="">POST</div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-default btn-block" ng-click="loadAllData()">PUT</div>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="btn btn-danger btn-block">DELETE</div>
    </div>
</div>
<hr>
<div class="row">
    <h2>GET</h2>
    <div class="col-md-8">
        <ul ng-repeat="sampleObject in sampleObjects">
            <li>{{sampleObject}}</li>
        </ul>
    </div>
</div>
<div class="row">
    <h2>POST</h2>
    <form ng-submit="postObject()">
        <div class="form-group">
            <label for="sampleName">Name</label>
            <input type="text" class="form-control" id="sampleName" placeholder="Name" ng-model="object.name">
        </div>
        <div class="form-group">
            <label for="sampleValue">Value</label>
            <input type="text" class="form-control" id="sampleValue" placeholder="Value" ng-model="object.value">
        </div>
        <button type="submit" class="btn btn-default">POST</button>
    </form>
</div>
<div class="row">
    <h2>PUT</h2>
    <form>
        <!--<ul ng-repeat="sampleItem in sampleItems">-->
            <!--<li><a href="" ng-model="sampleItem" ng-click="sayItem()">{{sampleItem.name}}</a></li>-->
        <!--</ul>-->
        <p ng-repeat="sampleItem in sampleItems"><a href="javascript:;" ng-click="populateField(sampleItem)">{{sampleItem.name}}</a></p>
        <div class="form-group">
            <label for="sampleName">Name</label>
            <input type="text" class="form-control" id="sampleName" placeholder="{{name}}">
        </div>
        <div class="form-group">
            <label for="sampleValue">Value</label>
            <input type="text" class="form-control" id="sampleValue" placeholder="{{value}}">
        </div>
        <button type="submit" class="btn btn-default">PUT</button>
    </form>
</div>
<div class="row">
    <h2>DELETE</h2>
    <form>
        <div class="form-group">
            <label for="sampleName">Name</label>
            <input type="text" class="form-control" id="sampleName" placeholder="{{sampleObject.name}}">
        </div>
        <div class="form-group">
            <label for="sampleValue">Value</label>
            <input type="text" class="form-control" id="sampleValue" placeholder="{{sampleObject.value}}">
        </div>
        <button type="submit" class="btn btn-default">DELETE</button>
    </form>
</div>
