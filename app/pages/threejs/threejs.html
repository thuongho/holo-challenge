<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Three<span class="weird">JS</span> Dimension</h1>
        <p class="text-center">Use the dropdown to create moveable objects or drag a 3D dae file to the canvas to build your world.</p>

        <div class="progress-bar col-md-3 pull-right" ng-init="progressBar=false" ng-show="progressBar">
            <div class="percent">{{progress}}%</div>
            <div class="progress" ng-style="{'width': progress+'%'}"></div>
        </div>
        <!-- Dropdown to add Objects -->
        <div class="dropdown pull-right">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownObjectMenu" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="true">
                Tools
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownObjectMenu">
                <li><a href ng-click="addCube()">Cube</a></li>
                <li><a href ng-click="addSphere()">Ball</a></li>
                <li><a href ng-show="droppable">Drag your own file onto screen</a></li>
                <li role="separator" class="divider"></li>
                <li><a href ng-click="loadLightCycle()">Load Light Cycle</a></li>
            </ul>
        </div>
        <div id="webgl-container" ng-init="initScene()" ng-class="dropClass"></div>
    </div>
</div>
